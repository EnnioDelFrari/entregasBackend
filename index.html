<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculador de Presupuesto para Proyectos</h1>
        <form id="formularioCalculadora">
            <label for="añosDominio">Dominio (años):</label>
            <input type="number" id="añosDominio"><br><br>
            <label for="mesesHosting">Hosting + Mantenimiento (meses):</label>
            <input type="number" id="mesesHosting"><br><br>
            <label for="tipoPagina">Tipo de Página:</label>
            <select id="tipoPagina">
                <option value="landing">Landing Page ($150.000)</option>
                <option value="empresa">Página Web Empresarial ($220.000)</option>
                <option value="wordpress">Página Web de WordPress ($250.000)</option>
                <option value="tienda">Tienda Online ($520.000)</option>
            </select><br><br>
            <label for="cuotas">Cantidad de Cuotas:</label>
            <select id="cuotas" onchange="calcularCuotas()">
                <option value="1">1 Cuota sin Interés</option>
                <option value="3">3 Cuotas sin Interés</option>
                <option value="6">6 Cuotas con Interés (25%)</option>
            </select><br><br>
            <button type="button" onclick="calcularCosto()">Calcular Costo</button>
        </form>
        <div id="resultado"></div>
    <script src="script/cotizador.js"></script>
</body>
</html>
